<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS quiz 4</title>
	<style>
		#elm-to-guess {
			border: 3px dotted red;
			padding: 10px;
			padding-left: 100px;
			font-weight: bold;
			text-decoration: underline;
		}
	</style>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
	<link rel="stylesheet" href="lib/prism.css">
	<link rel="stylesheet" href="lib/live-highlight.css">
</head>
<body>

	<div class="container-fluid" style="margin-top: 190px;" data-step="4"
		data-intro="Qui potrai ricevere degli indizi sulla validità delle regole che hai definito.">
		<div class="row">
			<div class="col-sm-3">
				<div class="card text-bg-success">
					<div class="card-header">Rules corrette: <span id="correct-stats"></span></div>
					<div class="card-body">
						<pre><code class="rules-status language-css" id="correct-rules"></code></pre>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card text-bg-warning">
					<div class="card-header">Rules parzialmente corrette</div>
					<div class="card-body">
						<pre><code class="rules-status language-css" id="semi-correct-rules"></code></pre>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card text-bg-danger">
					<div class="card-header">Rules errate</div>
					<div class="card-body">
						<pre><code class="rules-status language-css" id="wrong-rules"></code></pre>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card">
					<div class="card-header">Soluzione</div>
					<div class="card-body">
						<p class="card-text">
							<button class="btn btn-primary" type="button" data-bs-toggle="collapse"
								data-bs-target="#rules-to-guess-cnt">
								Show!
							</button>
						</p>
						<div id="rules-to-guess-cnt" class="collapse">
							<pre><code class="language-css" id="rules-to-guess">border: 3px dotted red;
padding: 10px;
padding-left: 100px;
font-weight: bold;
text-decoration: underline;</code></pre>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr class="bg-danger border-3 border-top border-secondary">

	<div class="container-fluid" style="margin-top: 20px;">
		<p id="elm-to-guess" data-step="1" data-intro="Questo è l'elemento di cui vogliamo emulare le regole CSS: trattasi di un p.">
			I topi non avevano nipoti!</p>
		<p id="user-defined-elm" style="margin-top: 20px;" data-step="2" data-intro="Questo, invece, è un elemento 'vergine' a cui possiamo attribuire le nostre regole.">
			I topi non avevano nipoti!</p>
	</div>

	<div class="container-fluid">
		<textarea id="editing" spellcheck="false"
			oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);"
			onkeydown="check_tab(this, event);"></textarea>
		<pre id="highlighting" data-step="3" data-intro="Scrivi le regole CSS all'interno di questa casella di testo. Automaticamente verrano applicate all'elemento vergine.">
			<code class="language-css" id="highlighting-content"></code>
		</pre>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
	<script src="lib/prism.js"></script>
	<script src="lib/live-highlight.js"></script>
	<script src="assets/css-quiz.js"></script>
</body>
</html>
